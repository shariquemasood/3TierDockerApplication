version: "2"
services:
  nginx:
    image: nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./wordpress:/var/www/html
      - ./nginx/log:/var/log/nginx
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
    links:
      - wordpress:php

  wordpress:
    image: wordpress:4.5.2-fpm
    ports:
      - "9000:9000"
    volumes:
      - ./wordpress:/var/www/html
      - ./php/php.ini:/usr/local/etc/php/php.ini:ro
      - ./php/log:/var/log/php
    environment:
      - WORDPRESS_DB_PASSWORD=sarik
    links:
      - mysql:mysql

  mysql:
    image: mysql:5.7.12
    command: '--default-authentication-plugin=mysql_native_password'
    expose:
      - "3306"
    volumes:
      - ./mysql:/var/lib/mysql
    environment:
      - MYSQL_ROOT_PASSWORD=sarik
